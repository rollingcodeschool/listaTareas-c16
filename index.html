<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Julian Martin" />
    <meta
      name="description"
      content="Pagina web diseñada para que puedas agregar tus tareas pendientes y una vez finalizadas eliminarlas"
    />
    <meta name="keywords" content="web, tareas, pendiente" />
    <title>Lista de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container my-5">
      <h1 class="display-1 text-center text-primary">Bienvenido</h1>
      <hr />
      <h3 class="text-light">
        En esta pagina podra agregar sus tareas pendientes y eliminarlas en caso
        de completarlas
      </h3>
      <form>
        <div class="my-4">
          <label class="form-label text-light fs-4">Ingrese su tarea</label>
          <input
            type="text"
            class="form-control w-75"
            placeholder="Ej. Hacer los deberes"
            required
          />
          <button class="btn btn-success mt-3" id="agregar">
            Añadir tarea
          </button>
        </div>
      </form>
      <div class="my-4">
        <h2 class="display-3 text-center mt-3 text-warning">
          Listado de Tareas
        </h2>
        <ul id="listadotareas"></ul>
      </div>
    </main>
    <footer class="bg-black text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ejercicio3.js"></script>
  </body>
</html>
